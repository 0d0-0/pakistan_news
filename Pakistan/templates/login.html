<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>巴基斯坦国情小站</title>
    <link rel="stylesheet" href="../static/css/login.css" />
</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="register-box hidden">
                <h1>register</h1>
                <form method="POST" action="{% url 'login_or_register' %}">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="register">
                    <input type="text" name="username1" placeholder="用户名" required />
                    <input type="password" name="password1" placeholder="密码" required />
                    <input type="password" name="confirmpassword" placeholder="确认密码" required />
                    <button type="submit" id="registers">注册</button>
                </form>
            </div>
            <div class="login-box">
                <h1>login</h1>
                <form method="POST" action="{% url 'login_or_register' %}">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="login">
                    <input type="text" name="username2" placeholder="用户名" required />
                    <input type="password" name="password2" placeholder="密码" required />
                    <button id="login-btn" type="submit">登录</button>
                </form>
            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎来到</h2>
            <h2><span id="welcome-msg1">巴基斯坦小站</span></h2>
            <p>已有账号</p>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2 id="welcome-msg2">欢迎来到<br><span>巴基斯坦小站</span></h2>
            <p>没有账号？</p>
            <button id="register">去注册</button>
        </div>
    </div>
    {% if messages %}
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var form_box = document.querySelector('.form-box');
        var register_box = document.querySelector('.register-box');
        var login_box = document.querySelector('.login-box');
    
        {% for message in messages %}
        if ("{{ message.extra_tags }}" === "register") {
            form_box.style.transform = "translateX(80%)";
            login_box.classList.add("hidden");
            register_box.classList.remove("hidden");
        }
        {% endfor %}
      });
    
      // 请确认以下绑定逻辑是否也被包含在之前您提供的<script>标签中
      var register = document.getElementById("register");
      var login = document.getElementById("login");
    
      register.addEventListener("click", function() {
        form_box.style.transform = "translateX(80%)";
        login_box.classList.add("hidden");
        register_box.classList.remove("hidden");
      });
    
      login.addEventListener("click", function() {
        form_box.style.transform = "translateX(0%)";
        register_box.classList.add("hidden");
        login_box.classList.remove("hidden");
      });
    </script>
    {% endif %}
</body>

</html>
