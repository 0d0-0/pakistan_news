<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-md w-96">
        <div class="flex justify-between items-center mb-6">
            <span class="text-xl font-bold">巴基斯坦の小站</span>
            <h1 class="text-2xl font-semibold">登录</h1>

            <form method="post" action="https://pakistannews.cn/login/">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="username">
                        username
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" name="username" placeholder="username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                        password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" name="password" placeholder="********">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        确认
                    </button>
                    <span style="color:purple;">{{error}}</span>
                </div>

                <div class="flex items-center justify-between">
                    <!-- <button
                        class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        <a href="http://pakistannews.cn/register/">注册</a>
                    </button> -->
                    <a href="http://pakistannews.cn/register/" class="text-white font-bold py-2 px-4">注册</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
